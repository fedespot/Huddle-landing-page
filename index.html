<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    
    <div class="container">
      <div class="title">
        <img class="avatar-logo" src="images/logo.svg" alt="Huddle logo">
      </div>
      

      <div class="row">
        <div class="column-1">
          <img src="images/illustration-mockups.svg" alt="web panel example">
        </div>
        <div class="column-2">
          <h1 class="column-2__title">Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.
          </p>
          <button class="register">
            Register
          </button>
        </div>
      </div>

      <div class="social">
        
          <div class="social__img">
            <img src="images/logo-facebook.svg" alt="Facebook logo">
            
          </div>
          <div class="social__img">
            <img src="images/logo-twitter.svg" alt="Twitter logo">
           
          </div>
          <div class="social__img">
            <img class="sociallogo" src="images/logo-instagram.svg" alt="Instagram logo">
           
          </div>
      </div>
    
  </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Federico Caro Andrade</a>.
    </p>
  </footer>
</body>

</html>
